<!DOCTYPE html>
<html ng-app="bubbletea" xmlns:input="http://www.w3.org/1999/html">
<head lang="en">
  <meta charset="UTF-8">
  <title>Koodle Noodle's awesome bubble tea shop app thingy</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div ng-controller="BubbleTeaController" class="container">
  <alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
    {{message.msg}}
  </alert>

  <!--<alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">-->
    <!--{{message.msg}}-->
  <!--</alert>-->
  <form ng-submit="orderBubbleTea()">
    <div class="form-group">
      <select ng-model="drink.drinkType" ng-options="type.name for type in types | orderBy:'name'"
              ng-required="true" title="drinkType" class="form-control">
        <option value="" disabled selected>Select your drink</option>
      </select>
    </div>
    <div class="form-group">
      <select ng-model="drink.size" ng-options="size for size in sizes"
              ng-required="true" title="drinkSize" class="form-control">
        <option value="" disabled selected>Select your size</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" ng-model="drink.drinker" ng-required="true" placeholder="Type your name" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="submit" value="Order" class="btn btn-default btn-lg"/>
    </div>
  </form>
  <pre>{{drink |json}}</pre>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script type="text/javascript" src="js/bubbletea.js"></script>
</body>
</html>
